<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User Page</title>
    <style>
    	.formdiv {
			padding-left: 10%;
			padding-right: 10%;
		}

	</style>
</head>
<body>
<div style="background-color:#1e90ff;color:white;height:40px;padding:5px">
<h3>Fill in the User Details</h3>
</div><br><br>
<div class="formdiv">
<form action="/submitUser" method="post" th:object="${employee}">
    <!-- name,price,category  -->

    <label for="firstname">Employee First Name:	</label>
    <input type="text" name="firstName" id="firstName" required> <br><br>
    
    <label for="lastname">Employee Last Name:	</label>
    <input type="text" name="lastName" id="lastName" required> <br><br>

    <label for="email">Employee Email:	</label>
    <input type="text" name="email" id="email"><br><br>

    <button type="submit" style="background-color:lightblue;border:none;padding:5px">Submit User</button>
    <br><br>
    <a href="/" class="button" style="background-color:lightblue;border:none;padding:5px">Back to Home Page</a>
</form>
</div>

</body>
</html>
