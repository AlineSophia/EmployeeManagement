<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List Page</title>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
   margin-left: auto;
  margin-right: auto;
  width:100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
.tablediv {
	padding-left: 10%;
	padding-right: 10%;
}
</style>
</head>
<body>
<div style="background-color:#1e90ff;color:white;height:40px;padding:5px">
<h2>User Management App</h2><br><br><br>
</div>

<h1 style="text-align:center">View User</h1>
<div class="tablediv"> 

<form>

   <label for="firstname">Employee First Name:	</label>
    <input type="text" name="firstName" id="firstName" th:value="${employee.firstName}" disabled><br><br>
    
    <label for="lastname">Employee Last Name:	</label>
    <input type="text" name="lastName" id="lastName" th:value="${employee.lastName}" disabled> <br><br>

    <label for="email">Employee Email:	</label>
    <input type="text" name="email" id="email" th:value="${employee.email}" disabled><br><br>

    <br><br>
    <a href="/" class="button" style="background-color:lightblue;border:none;padding:5px">Back to Home Page</a>
    
</form>

</div>

</body>
</html>
